<form name="reunionComite" class='form-horizontal'>
  <script cam-script type="text/form-script">
    camForm.on('form-loaded', function()
    {
      camForm.variableManager.fetchVariable('ejecutivos');
    });
    camForm.on('variables-restored', function()
    {
      $scope.ejecutivos = camForm.variableManager.variableValue('ejecutivos');
    });
    

    
    camForm.on('submit', function(evt) {});
  </script>
  
  
    <div class="form-group">
      <label class='col-lg-4 col-md-6 control-label'>Titulo</label>
      <div class='col-lg-8 col-md-6'>
        <input class="form-control"
          type="text"
          cam-variable-name="titulo"
          cam-variable-type="String" 
          ng-required='true' 
          />
        </div>
    </div>
  
    <div class="form-group">
      <label class='col-lg-4 col-md-6 control-label'>Descripcion</label>
      <div class='col-lg-8 col-md-6'>
        <textarea class="form-control"
          cam-variable-name="descripcion"
          cam-variable-type="String" 
          ng-required='true' 
          ></textarea>
        </div>
    </div>
  
    <div class="form-group">
      <label class='col-lg-4 col-md-6 control-label'>Ejecutivo</label>
      <div class='col-lg-8 col-md-6'>
        <select class="form-control"
            cam-variable-name="ejecutivo" 
            cam-variable-type="String" >
          <option ng-repeat="(key,val) in ejecutivos" value="{{key}}">{{val}}</option>
        </select>
        </div>
    </div>
  
</form>
